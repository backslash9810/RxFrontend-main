<div class="mat-sidenav-container">
  <div class="mat-sidenav">
    <div class="logo">
      <img src="../../../assets/logo/rx.png" />
    </div>

    <!-- <mat-divider></mat-divider> -->
    <div class="nav-container">
      <button
        mat-button
        [ngClass]="{ 'bg-color': isDashboard() }"
        class="menu-button"
        routerLink="/dashboard"
      >
        <span>Dashboard </span>
      </button>
      <button
        mat-button
        [ngClass]="{ 'bg-color': isSubscription() }"
        class="menu-button"
        routerLink="/subscription"
      >
        <span>Subscriptions</span>
      </button>
      <button
        mat-button
        [ngClass]="{ 'bg-color': isCustomer() }"
        class="menu-button"
        routerLink="/customer"
      >
        <span>Customers</span>
      </button>
      <button
        mat-button
        [ngClass]="{ 'bg-color': isProduct() }"
        class="menu-button"
        routerLink="/product"
      >
        <span>Products</span>
      </button>
      <button
        mat-button
        [ngClass]="{ 'bg-color': isTransaction() }"
        class="menu-button"
        routerLink="/transaction"
      >
        <span>Transactions</span>
      </button>
      <button
        mat-button
        [ngClass]="{ 'bg-color': isreports() }"
        class="menu-button"
        routerLink="/reports"
      >
        <span>Reports</span>
      </button>
      <!-- <button mat-button class="menu-button">
        <span>Settings</span>
      </button> -->
      <button
        mat-button
        [ngClass]="{ 'bg-color': isHelp() }"
        class="menu-button"
        routerLink="/help"
      >
        <span>Help!</span>
      </button>
    </div>
  </div>
  <!-- <div class="mat-sidenav-content">
    <div class="content">Main content here!</div>
  </div> -->
</div>
