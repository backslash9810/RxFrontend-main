<div class="head"><p>Transaction Details</p></div>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="transactionID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Transaction ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element.transactionID}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="subscriptionID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Subscription ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element.subscriptionID}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="transactionStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Transaction Status
    </th>
    <td mat-cell *matCellDef="let element"> {{element.transactionStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Amount
    </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="openDialog(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
